<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="comment-textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  let date = new Date().toLocaleDateString();
  let time = new Date().toLocaleTimeString().slice(0, -3);
  let currentDate = (date + ' ' + time);

  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-textarea");

  const commentLists = [
    {
      name: "Глеб Фокин",
      date: "12.02.2022 12:18",
      comment: "Это будет первый комментарий на этой странице",
      like: 3,
    },
    {
      name: "Варвара Н",
      date: "13.02.2022 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      like: 75,
    },
  ];

  const initDeleteButtonsListeners = () => {
    const deleteButtonElements = document.querySelectorAll(".delete-button")
    for (const deleteButtonElement of deleteButtonElements) {
      deleteButtonElement.addEventListener('click', () => {
        // console.log('Удаляю элемент.');
        const index = deleteButtonElement.dataset.index;
        console.log(index);
        commentLists.splice(index, 1);
        renderCommentLists();
      });
    };
  };


  const calcLikes = () => {
    const addDelLikes = document.querySelectorAll(".like-button")
    for (const addDelLike of addDelLikes) {
      addDelLike.addEventListener('click', ({ target: t }) => {
        console.log('Добавляю или Удаляю like.');
        if (t.classList.contains('like-button')) {
          const index = [...document.querySelectorAll('.like-button')].indexOf(t);
          const count = document.querySelectorAll('.like-button')[index];
          count.classList.toggle('-active-like');
          commentLists.like += 1;
        }
      });
    };
  };


  const renderCommentLists = () => {
    const commentHtml = commentLists.map((commentList, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div>${commentList.name}</div>
          <div>${commentList.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${commentList.comment} 
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${commentList.like}</span>
            <button class="like-button"></button>
          </div>
        </div>
        <button data-index="${index}" class="delete-button add-form-button">Удалить</button>
      </li>`;
    }).join('');
    listElement.innerHTML = commentHtml;
    initDeleteButtonsListeners();
    calcLikes();
  };

  renderCommentLists();

  buttonElement.addEventListener('click', () => {
    nameInputElement.classList.remove('error');
    commentInputElement.classList.remove('error');
    if (nameInputElement.value === '') {
      nameInputElement.classList.add('error');
      return;
    } else if (commentInputElement.value === '') {
      commentInputElement.classList.add('error');
      return;
    }

    commentLists.push({
      name: nameInputElement.value,
      date: currentDate,
      comment: commentInputElement.value,
      like: 0,
    });

    renderCommentLists();

  });

</script>

</html>
